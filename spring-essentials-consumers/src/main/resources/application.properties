#Spring project
spring.application.name=ms-students-consumer

#Data source
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/ms-students-consumer
spring.datasource.username=postgres
spring.datasource.password=#abc123#
spring.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#SQL
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

#Server
server.servlet.context-path=/rest/consumer-student
server.port=8090

#Rabbitmq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

spring.rabbitmq.student.exchange=spring.student.exchange
spring.rabbitmq.student.queue=spring.student.queue

